<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tictac.css">
 
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div class="ttgame">
            <div class="setup">
                    <div class="players">
                    Player: <button id="playerX" class="chosen">X</button> <button id="playerO" class="reject">O</button>
                    Computer: <span id="computer"></span>
                </div>
                    <button id="startgame">Start Game</button>
                </div>
<div class="row">
    <div class="tictacbox displayO" id="r0c0">O</div>
    <div class="tictacbox displayX" id="r0c1">X</div>
    <div class="tictacbox displayO" id="r0c2">O</div>
</div>
<div class="row">
    <div class="tictacbox displayX" id="r1c0">X</div>
    <div class="tictacbox displayO" id="r1c1">O</div>
    <div class="tictacbox displayX" id="r1c2">X</div>
</div>
<div class="row">
    <div class="tictacbox displayX" id="r2c0">X</div>
    <div class="tictacbox displayO" id="r2c1">O</div>
    <div class="tictacbox displayX" id="r2c2">X</div>
</div>
<div class="info" id="info"></div>
<script src="tictac.js"></script>
</body>
</html>
